<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mr. D.J.</title>
    <script src="/static/main.js" type="text/javascript">
    </script>

  </head>
  <body onLoad="updateStatus(document, parent.playlist.document);">

	  <img src="/static/dancing_skel.png " class="floatright"></img>
    <playingsong id="playingsong">Loading...</playingsong>
      <table>
      <tr>
	<td> <input type="button" value="Previous" onClick="runCommand('prev'); document.getElementById('playingsong').innerHTML = 'Loading...';"> </input> </td>
	<td> <input type="button" id="playpausebutton" value="Play/Pause" onClick="runCommand('pause'); document.getElementById('playingsong').innerHTML = 'Loading...';"> </input> </td>
	<td> <input type="button" value="Next" onClick="runCommand('next'); document.getElementById('playingsong').innerHTML = 'Loading...';"> </input> </td>
	<td> <input type="button" value="Stop" onClick="runCommand('stop'); document.getElementById('playingsong').innerHTML = 'Loading...';"> </input> </td>
      </tr>
      </table>
      <table>
      <tr>
	<td> <input type="button" value="-" onClick="runCommand('voldown');"> </input> </td>
	<td> <input type="button" value="+" onClick="runCommand('volup');"> </input> </td>
	<td> <volume id="volume"> Loading...</volume> % </td>
      </tr>
      </table>
      <table>
      <tr>
	<td> <input type="button" value="Shuffle" onClick="runCommand('shuffle');
							   parent.playlist.document.getElementById('playlist').innerHTML='Shuffling...';
							   updatePlaylist(document, parent.playlist.document, false);
							   "> </input> </td>
	<td> <input type="button" value="Clear" onClick="runCommand('clear');
							 parent.playlist.document.getElementById('playlist').innerHTML='Shuffling...';
							 updatePlaylist(document, parent.playlist.document, false);
							 "> </input> </td>
      </tr>
      </table>

  </body>
</html>
