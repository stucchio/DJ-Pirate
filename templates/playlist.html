$def with (playlist, nowplaying)

$for s in playlist:
    $if (s[0] + 1) == nowplaying:
        <li id="song$(s[0] + 1)" class="currentsong">
	  $(s[1].title), by $(s[1].artist).
	</li>
    $else:
        $if (s[0] % 2) == 0:
            <li id="song$(s[0] + 1)" class="odd">
	      $(s[1].title), by $(s[1].artist).
	    </li>
	$else:
            <li id="song$(s[0] + 1)" class="even">
	      $(s[1].title), by $(s[1].artist).
	    </li>
